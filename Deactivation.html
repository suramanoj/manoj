<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deactivation Form</title>
    <style>
        
        input[type="text"], input[type="email"], select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #d9534f;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #c9302c;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Deactivation Form</h2>
        <form action="/submit_deactivation" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">Reason for Deactivation:</label>
            <select id="reason" name="reason" required>
                <option value="">Select a reason</option>
                <option value="privacy concerns">Privacy concerns</option>
                <option value="too time consuming">Too time consuming</option>
                <option value="not useful">Not useful</option>
                <option value="prefer another platform">Prefer another platform</option>
                <option value="temporary deactivation">Temporary deactivation</option>
                <option value="other">Other</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional feedback..."></textarea>

            <input type="submit" value="Deactivate Account">
        </form>
    </div>
</body>
</html>
